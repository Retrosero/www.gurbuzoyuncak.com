<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol | Gürbüz Oyuncak</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }
        
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #E5E7EB;
        }
        
        .auth-tab {
            padding: 1rem 2rem;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.125rem;
            font-weight: 600;
            color: #6B7280;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            color: var(--iznik-mavisi);
        }
        
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--iznik-mavisi);
        }
        
        .auth-form {
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--koyu-notr);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--iznik-mavisi);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }
        
        .error-message {
            background-color: #FEE2E2;
            color: #991B1B;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background-color: #D1FAE5;
            color: #065F46;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div>500 TL ve üzeri siparişlerde ücretsiz kargo!</div>
                <div><a href="tel:02424000000" style="color: white;">0242 XXX XX XX</a></div>
            </div>
        </div>
        
        <div class="header-main">
            <div class="container">
                <a href="/" class="logo">Gürbüz Oyuncak</a>
                <div class="search-bar">
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Oyuncak ara..." />
                        <button type="submit">Ara</button>
                    </form>
                </div>
                <div class="header-actions">
                    <a href="auth.html" class="header-action">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span>Giriş Yap</span>
                    </a>
                    <a href="cart.html" class="header-action">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span>Sepetim</span>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
        
        <nav class="nav">
            <div class="container">
                <a href="/" class="nav-link">Ana Sayfa</a>
                <a href="products.html" class="nav-link">Tüm Ürünler</a>
                <a href="products.html?is_featured=1" class="nav-link">Öne Çıkanlar</a>
            </div>
        </nav>
    </header>
    
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Giriş Yap</button>
            <button class="auth-tab" onclick="switchTab('register')">Kayıt Ol</button>
        </div>
        
        <!-- Giriş Formu -->
        <form id="login-form" class="auth-form active">
            <h2 style="margin-bottom: 1.5rem;">Hesabınıza Giriş Yapın</h2>
            
            <div class="error-message" id="login-error"></div>
            <div class="success-message" id="login-success"></div>
            
            <div class="form-group">
                <label for="login-email">E-posta Adresi *</label>
                <input type="email" id="login-email" required>
            </div>
            
            <div class="form-group">
                <label for="login-password">Şifre *</label>
                <input type="password" id="login-password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Giriş Yap
            </button>
        </form>
        
        <!-- Kayıt Formu -->
        <form id="register-form" class="auth-form">
            <h2 style="margin-bottom: 1.5rem;">Yeni Hesap Oluşturun</h2>
            
            <div class="error-message" id="register-error"></div>
            <div class="success-message" id="register-success"></div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="register-firstname">Ad *</label>
                    <input type="text" id="register-firstname" required>
                </div>
                <div class="form-group">
                    <label for="register-lastname">Soyad *</label>
                    <input type="text" id="register-lastname" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="register-email">E-posta Adresi *</label>
                <input type="email" id="register-email" required>
            </div>
            
            <div class="form-group">
                <label for="register-phone">Telefon</label>
                <input type="tel" id="register-phone">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="register-password">Şifre *</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Şifre Tekrar *</label>
                    <input type="password" id="register-password-confirm" required minlength="6">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Kayıt Ol
            </button>
        </form>
    </div>
    
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Gürbüz Oyuncak</h3>
                    <p style="color: #D1D5DB;">2015'ten beri Türkiye'nin en güvenilir oyuncak toptancısı.</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Gürbüz Oyuncak. Tüm hakları saklıdır.</p>
            </div>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }
        
        // Giriş formu
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const errorDiv = document.getElementById('login-error');
            const successDiv = document.getElementById('login-success');
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            
            try {
                const response = await fetch('../backend/api/users.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({action: 'login', email, password})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = 'Giriş başarılı! Yönlendiriliyorsunuz...';
                    successDiv.classList.add('show');
                    
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 1000);
                } else {
                    errorDiv.textContent = data.error || 'Giriş başarısız';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
                errorDiv.classList.add('show');
            }
        });
        
        // Kayıt formu
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const first_name = document.getElementById('register-firstname').value;
            const last_name = document.getElementById('register-lastname').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const password_confirm = document.getElementById('register-password-confirm').value;
            
            const errorDiv = document.getElementById('register-error');
            const successDiv = document.getElementById('register-success');
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            
            if (password !== password_confirm) {
                errorDiv.textContent = 'Şifreler eşleşmiyor';
                errorDiv.classList.add('show');
                return;
            }
            
            try {
                const response = await fetch('../backend/api/users.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({action: 'register', first_name, last_name, email, phone, password})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = 'Kayıt başarılı! Yönlendiriliyorsunuz...';
                    successDiv.classList.add('show');
                    
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 1000);
                } else {
                    errorDiv.textContent = data.error || 'Kayıt başarısız';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
                errorDiv.classList.add('show');
            }
        });
        
        updateCartCount();
    </script>
</body>
</html>
